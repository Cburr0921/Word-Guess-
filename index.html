<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <style>
        body{
            background-image: url(./assets/img/background_reef_theme.jpeg);
        }
    </style>
    <div>
        <h1 style="color:white">Animals of the Reef</h1>
        <div>
            <div qid="game-container">
                <p id="message"></p>
                <button id="play-again" class="hide btn btn-outline-info" type="button" align="center">Play again</button>
                <div id="game">
                    <h3 id="game-word"></h3>
                    <p style="color: white;">Total guesses: <span id="total-guesses"></span></p>
                    <p style="color: white;">Guesses: <span id="user-guesses"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/app.js"></script> 
</body>
</html>
